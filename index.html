<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love ❤️</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#ff4e50,#ff758c,#ff7eb3,#ff9966);
background-size:400% 400%;
animation:bg 12s ease infinite;
overflow:hidden;
color:white;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Shayari Box */
.shayari-box{
background:rgba(255,255,255,0.15);
padding:25px 35px;
border-radius:20px;
backdrop-filter:blur(15px);
box-shadow:0 0 40px rgba(0,0,0,0.3);
margin-bottom:30px;
text-align:center;
max-width:600px;
}

#shayari{
font-size:18px;
min-height:70px;
}

/* Envelope */
.envelope{
position:relative;
width:220px;
height:140px;
background:#fff;
cursor:pointer;
border-radius:8px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
transition:0.5s;
}

.envelope:before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#ff4b7d;
clip-path:polygon(0 0,100% 0,50% 60%);
transition:0.5s;
}

.envelope.open:before{
transform:rotateX(180deg);
transform-origin:top;
}

/* Letter Paper */
.letter{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:#fff;
color:#333;
padding:40px;
border-radius:15px;
max-width:600px;
box-shadow:0 15px 40px rgba(0,0,0,0.4);
transition:0.5s;
}

.letter.active{
transform:translate(-50%,-50%) scale(1);
}

.close{
margin-top:20px;
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff4b7d;
color:white;
cursor:pointer;
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0) rotate(0deg); opacity:1;}
100%{transform:translateY(-100vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<div class="shayari-box">
<h2>For My Forever ❤️</h2>
<p id="shayari"></p>
</div>

<div class="envelope" onclick="openLetter()" id="env"></div>

You are my peace, my happiness, and my forever.

I promise to stand beside you in every situation.  
No matter what happens, my heart will always belong to you.
</p>
<button class="close" onclick="closeLetter()">Close</button>
</div>

/* Auto Change */

/* Open Letter */
function openLetter(){
document.getElementById("letter").classList.add("active");
document.getElementById("env").classList.add("open");
document.getElementById("music").play();
}

function closeLetter(){
document.getElementById("letter").classList.remove("active");
}

/* Hearts */
function createHeart(){
const heart=document.createElement("div");

}

</script>

</html>
