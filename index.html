<!DOCTYPE html>
<html>
<head>
<title>Proposal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(-45deg,#2b0000,#660000,#990000,#cc0000);
background-size:400% 400%;
animation:bg 10s ease infinite;
font-family:'Poppins',sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{
font-size:40px;
text-shadow:0 0 20px red;
margin-bottom:20px;
animation:fadeIn 2s ease;
}

p{
font-size:20px;
margin-bottom:30px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

.yes{
background:#ff1a1a;
color:white;
box-shadow:0 0 20px red;
}

.no{
background:white;
color:red;
}

button:hover{
transform:scale(1.1);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(-20px);}
to{opacity:1;transform:translateY(0);}
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation:float 6s linear infinite;
color:#ff1a1a;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<h1>Will You Be Mine Forever? üíç‚ù§Ô∏è</h1>
<p>You are my today, my tomorrow, and my always.</p>

<div>
<button class="yes" onclick="accepted()">YES ‚ù§Ô∏è</button>
<button class="no" onmouseover="moveButton(this)">NO üòÖ</button>
</div>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function accepted(){
alert("She said YES ‚ù§Ô∏è Forever starts now!");
window.location.href="about.html";
}

function moveButton(btn){
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerText="‚ù§";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);
</script>

</body>
</html>
