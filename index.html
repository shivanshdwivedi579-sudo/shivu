header {

.toggle {
  position: fixed;
  top: 15px;

.diamond-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

}

.diamond {
  background: linear-gradient(135deg, #222, #111);
  padding: 15px;
  border-radius: 12px;
  cursor: pointer;
  border: 2px solid transparent;
}

.diamond:hover {
  border-color: var(--accent);
  transform: scale(1.05);
}

.qr-box img {
  width: 230px;
  border-radius: 12px;
  margin-top: 10px;
}

button {
  padding: 14px 30px;

  cursor: pointer;

  color: #000;
  margin-top: 10px;
}

footer {
  text-align: center;
  color: gray;
  padding: 15px;
  font-size: 13px;
}
</style>
</head>
