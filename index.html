*{margin:0;padding:0;box-sizing:border-box;}
body{

background:linear-gradient(-45deg,#ff4e50,#ff758c,#ff7eb3,#ff9966);

@keyframes bg{

background:white;

.slideshow{
margin-top:40px;
}

.slideshow img{
width:260px;
border-radius:20px;
box-shadow:0 0 30px rgba(255,255,255,0.6);

@keyframes float{

footer{
