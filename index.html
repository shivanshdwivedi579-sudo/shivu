<!DOCTYPE html>
<html>
<head>
<title>Forever Proposal ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(-45deg,#2b0000,#660000,#990000,#cc0000);
background-size:400% 400%;
animation:bg 12s ease infinite;
font-family:'Poppins',sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{
font-size:42px;
text-shadow:0 0 25px red;
min-height:60px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

.yes{
background:#ff1a1a;
color:white;
box-shadow:0 0 20px red;
}

.no{
background:white;
color:red;
}

button:hover{
transform:scale(1.1);
}

/* Ring Animation */
.ring{
font-size:60px;
animation:ringPop 2s infinite;
}

@keyframes ringPop{
0%{transform:scale(0.8);}
50%{transform:scale(1.2);}
100%{transform:scale(0.8);}
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation:float 6s linear infinite;
color:#ff1a1a;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* Rose Petals */
.petal{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 8s linear infinite;
color:#ff4d4d;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(100vh);}
}

/* Firework */
.firework{
position:fixed;
font-size:25px;
animation:explode 1s ease forwards;
}

@keyframes explode{
0%{transform:scale(0);}
100%{transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<div class="ring">üíç</div>
<h1 id="typing"></h1>

<div>
<button class="yes" onclick="accepted()">YES ‚ù§Ô∏è</button>
<button class="no" onmouseover="moveButton(this)">NO üòÖ</button>
</div>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>

/* Typing Effect */
const text="Will You Be Mine Forever? ‚ù§Ô∏è";
let i=0;
function typeEffect(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typeEffect,80);
}
}
typeEffect();

/* YES Click */
function accepted(){
for(let i=0;i<20;i++){
let fw=document.createElement("div");
fw.classList.add("firework");
fw.innerText="‚ú®";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
setTimeout(()=>{
alert("She said YES ‚ù§Ô∏è Forever starts now!");
window.location.href="about.html";
},800);
}

/* NO Button Run */
function moveButton(btn){
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

/* Floating Hearts */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerText="‚ù§";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,600);

/* Rose Petals */
function createPetal(){
const petal=document.createElement("div");
petal.classList.add("petal");
petal.innerText="üåπ";
petal.style.left=Math.random()*100+"vw";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),8000);
}
setInterval(createPetal,700);

</script>

</body>
</html>
