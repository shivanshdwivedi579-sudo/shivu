body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{
background:rgba(255,255,255,0.15);
padding:40px;
border-radius:25px;
backdrop-filter:blur(15px);
box-shadow:0 0 40px rgba(0,0,0,0.3);
max-width:600px;
}

#shayari{

font-size:18px;
margin:15px 0;
transition:0.5s;

button{

border:none;
border-radius:30px;
cursor:pointer;
font-size:15px;
background:white;
color:#ff4b7d;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0) rotate(0deg); opacity:1;}
100%{transform:translateY(-100vh) rotate(360deg); opacity:0;}
}

/* Overlay Love Letter */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
visibility:hidden;
transition:0.5s;
}

.overlay.active{
opacity:1;
visibility:visible;
}

.letter{
background:white;
color:#333;
padding:40px;
border-radius:20px;
max-width:600px;
animation:zoomIn 0.6s ease;
}

@keyframes zoomIn{
from{transform:scale(0.5);opacity:0;}
to{transform:scale(1);opacity:1;}

.close{
margin-top:20px;
background:#ff4b7d;
color:white;
